<!DOCTYPE>
<html>
<head>
  <title>InstaType</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script type="text/javascript" src="js/functions.js"></script>

  <script type="text/javascript">
  jQuery(document).ready(function($) {

    $.ajax({
        method: "GET",
        url: "https://api.instagram.com/v1/media/popular?client_id=29d7054b244845099ee42707072b210b",
        dataType: "jsonp",
        jsonp : "callback",
        jsonpCallback: "jsonpcallback",
        success: function(data) {
            console.log('success');
        },
        error: function(jqXHR, textStatus, errorThrown) {
            console.log('error');
        },
        complete: function() {
          console.log('complete');
        }
    });

  }); 
  </script>

</head>
<body>

  <ul>
    <li class="test">
      <a href="https://instagram.com/oauth/authorize/?client_id=29d7054b244845099ee42707072b210b&redirect_uri=http://localhost:4000/instatype/&response_type=token">Connect to Instagram to get your photos</a>
    </li>
    <li>
      <a href="https://api.instagram.com/v1/media/popular?client_id=29d7054b244845099ee42707072b210b">Get popular unauthorised pics</a>
    </li>
  </ul>
</body>
</html>
