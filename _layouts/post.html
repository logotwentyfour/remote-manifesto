---
layout: default
---

<article class="post">
  <h2>{{ page.title }}</h2>
  <small>Written from {{ page.location }}</small>
  {{ content }}
  <small>Published by <a href="#footer">Paddy</a> on {{ page.date | date_to_string }}</small>
</article>

<div class="asterism">&#8258;</div>

<h3>Article Index</h3>
{% for post in site.posts %}
  <ul>
    <li><a href="{{post.url}}">{{ post.title }}</a></li>
  </ul>
{% endfor %}
